<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 70px; margin-bottom: 20px">
      <mat-card style="margin: 0">
        <button *ngIf="checkUserAdmin" (click)="openDialogCreate()" type="submit" mat-stroked-button color="accent"
                class="mat-button-toggle-group btn-outline-primary">
          Create Category
          <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon>
        </button>
        <!--        <table class="table">-->
        <!--          <tr>-->
        <!--            <th>STT</th>-->
        <!--            <th>NAME</th>-->
        <!--            <th>AVATAR</th>-->
        <!--          </tr>-->
        <!--          <tr *ngFor="let ct of listCategory">-->
        <!--            <td>{{ct.id}}</td>-->
        <!--            <td>{{ct.name}}</td>-->
        <!--            <td><img src="{{ct.avatar}}" alt="" width="50px" height="50px"></td>-->
        <!--          </tr>-->
        <!--        </table>-->
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let element ; let i = index"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Avatar Column -->
            <ng-container matColumnDef="avatar">
              <th mat-header-cell *matHeaderCellDef> Avatar</th>
              <td mat-cell *matCellDef="let element"><img src="{{element.avatar}}" alt="" width="50" height="50"></td>
            </ng-container>
            <!--EDIT COLUM--->
<!--            Dung [routerLink] dong thoi chuyen trang-->
<!--            <ng-container matColumnDef="edit">-->
<!--              <th mat-header-cell *matHeaderCellDef> Edit</th>-->
<!--              <td mat-cell *matCellDef="let element">-->
<!--                <button [routerLink]="['/update-category/',element.id]" mat-icon-button aria-label="Example icon button with a vertical three dot icon">-->
<!--                  <mat-icon color="primary">edit</mat-icon>-->
<!--                </button>-->
<!--              </td>-->
<!--            </ng-container>    -->
<!--            Dung Dialog de Edit-->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit</th>
              <td mat-cell *matCellDef="let element">
                <button *ngIf="checkUserAdmin" (click)="openDialogUpdate(element.id)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                  <mat-icon color="primary">edit</mat-icon>
                </button>
              </td>
            </ng-container>
<!--              delete category-->
            <ng-container matColumnDef="delete">
              <th  mat-header-cell *matHeaderCellDef > Delete</th>
              <td  mat-cell *matCellDef="let element">
                <button *ngIf="checkUserAdmin" (click)="openDialogDelete(element.id)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[2,4,6, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

      </mat-card>
    </div>
  </div>
</div>
