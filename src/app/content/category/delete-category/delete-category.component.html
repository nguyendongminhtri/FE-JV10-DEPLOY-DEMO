<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 70px; margin-bottom: 20px">
      <mat-card style="margin: 0">
        <mat-error class="alert alert-primary">Bạn có muốn xóa hay không</mat-error>
        <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
        <br>
        <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>No</button>

      </mat-card>
    </div>
  </div>
</div>
