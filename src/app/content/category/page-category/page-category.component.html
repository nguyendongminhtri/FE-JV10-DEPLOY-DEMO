<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px; margin-bottom: 20px">
      <mat-card style="margin: 0">
        <div class="row">
          <div class="column" *ngFor="let ctg of listCategory">
            <div class="card">
              <img src="{{ctg.avatar}}" alt="">
              <b style="color: #f802b3; font-size: 1.5vw">{{ctg.name}}</b>
            </div>
          </div>
        </div>
      </mat-card>
      <mat-paginator [length]="totalElements"
                     (page)="nextPage($event)"
                     [pageSizeOptions]="[3, 6, 9, 90]"
                     aria-label="Select page">
      </mat-paginator>

    </div>
  </div>
</div>
